<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user[1] }}</h1>
    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book[1] }} by {{ book[2] }} {% if book[5] %}(Available){% else %}(Not Available){% endif %}
                {% if book[5] %}
                    <a href="/borrow/{{ book[0] }}">Borrow</a>
                {% else %}
                    <a href="/return/{{ book[0] }}">Return</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
